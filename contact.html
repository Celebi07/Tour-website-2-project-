<head>
    <link rel="stylesheet" href="./contact.css">
 
    
</head>
<body>
<div class="container">
	<div class="row">
			<h1>CONTACT US</h1>
	</div>
	<div class="row">
			<h4 style="text-align:center; font-size: x-large;">We'd love to hear from you!</h4>
	</div>
	<form action=" ">
	<div class="row input-container">
			<div class="col-xs-12 styled-input wide">
					<input type="text" required />
					<label>Name</label> 
			</div>
			<div class="col-md-6 col-sm-12 styled-input">				
					<input type="email" id="email" required />
					<label>Email</label> 			
			</div>
			<div class="col-md-6 col-sm-12 styled-input number" style="float:right;">
					<input type="text"  required id="number" />
					<label>Phone Number</label>
			</div>
			<div class="col-xs-12 styled-input wide">
					<input type="text" required>
					<label>Message</label>
			</div>
			<div class="col-xs-12">
				<input type="submit" class="btn-lrg submit-btn" onclick="checkno(), checkemail()"  value="Send Message">
			</div>
	</div>
	</form>
</div>
<script src="contact.js"></script>
</body>
